databaseChangeLog:

  - changeSet:
      id: baseSchema
      author: gsaukov
      changes:
        - createTable:
            tableName: ACCOUNTS
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: ACCOUNT_NUMBER
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: AMOUNT
                  type: NUMBER
                  constraints:
                    nullable: false
              - column:
                  name: OPENING_DATE
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: VALIDITY_PERIOD
                  type: DATE
                  constraints:
                    nullable: false

        # Polymorphic association of a product with a Factory or Company
        - createTable:
            tableName: PRODUCER
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: TYPE
                  type: varchar(80)
                  constraints:
                    nullable: false

        - createTable:
            tableName: COMPANY
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: NAME
                  type: varchar(80)
                  constraints:
                    nullable: false
              - column:
                  name: ADDRESS
                  type: varchar(160)
                  constraints:
                    nullable: false
              - column:
                  name: PHONE
                  type: varchar(40)
                  constraints:
                    nullable: false
              - column:
                  name: DISCOUNT
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: INFO
                  type: varchar(512)
                  constraints:
                    nullable: false
              - column:
                  name: PRODUCER_ID
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: FK_COMPANY_PRODUCER_ID
                    references: PRODUCER (ID)
        - createIndex:
            indexName: IDX_COMPANY_PRODUCER_ID
            tableName: COMPANY
            columns:
              - column:
                  name: PRODUCER_ID

        - createTable:
            tableName: FACTORY
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: NAME
                  type: varchar(80)
                  constraints:
                    nullable: false
              - column:
                  name: ADDRESS
                  type: varchar(160)
                  constraints:
                    nullable: false
              - column:
                  name: PHONE
                  type: varchar(40)
                  constraints:
                    nullable: false
              - column:
                  name: POSITION
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: INDUSTRY
                  type: varchar(80)
                  constraints:
                    nullable: false
              - column:
                  name: PRODUCER_ID
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: FK_FACTORY_PRODUCER_ID
                    references: PRODUCER (ID)
        - createIndex:
            indexName: IDX_FACTORY_PRODUCER_ID
            tableName: FACTORY
            columns:
              - column:
                  name: PRODUCER_ID

        - createTable:
            tableName: PRODUCT
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: CATEGORY
                  type: varchar(180)
                  constraints:
                    nullable: false
              - column:
                  name: NAME
                  type: varchar(180)
                  constraints:
                    nullable: false
              - column:
                  name: PRIME_COST
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: PRODUCER_ID
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: FK_PRODUCT_PRODUCER_ID
                    references: PRODUCER (ID)
              - column:
                  name: TYPE
                  type: varchar(120)
                  constraints:
                    nullable: false
        - createIndex:
            indexName: IDX_PRODUCT_PRODUCER_ID
            tableName: PRODUCT
            columns:
              - column:
                  name: PRODUCER_ID

        - createTable:
            tableName: PRODUCT_DETAILS
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: PRODUCT_DESCRIPTION
                  type: JSONB
              - column:
                  name: PRODUCT_ID
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: FK_PRODUCT_ID
                    references: PRODUCT (ID)
        - createIndex:
            indexName: IDX_PRODUCT_DETAILS_PRODUCT_ID
            tableName: PRODUCT_DETAILS
            columns:
              - column:
                  name: PRODUCT_ID

        - createTable:
            tableName: ROLE
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: NAME
                  type: varchar(60)
                  constraints:
                    nullable: false
                    unique: true

        - createTable:
            tableName: USERS
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: EMAIL
                  type: varchar(180)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: PHONE
                  type: varchar(40)
                  constraints:
                    nullable: false
              - column:
                  name: FULL_NAME
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: ACCOUNT_ID
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: FK_USER_ACCOUNT_ID
                    references: ACCOUNTS (ID)
        - createIndex:
            indexName: IDX_USERS_ACCOUNT_ID
            tableName: USERS
            columns:
              - column:
                  name: ACCOUNT_ID

        - createTable:
            tableName: USERS_PRODUCERS
            columns:
              - column:
                  name: USER_ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    foreignKeyName: FK_USERS_PRODUCERS_USER_ID
                    references: USERS (ID)
              - column:
                  name: PRODUCER_ID
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: FK_USERS_PRODUCERS_PRODUCER_ID
                    references: PRODUCER (ID)
              - column:
                  name: ROLE_ID
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: FK_USERS_PRODUCERS_ROLE_ID
                    references: ROLE (ID)
        - addUniqueConstraint:
            constraintName: UNQ_USER_ID_PRODUCER_ID
            tableName: USERS_PRODUCERS
            columnNames: USER_ID, PRODUCER_ID
        - createIndex:
            indexName: IDX_USERS_PRODUCERS_ROLE_ID
            tableName: USERS_PRODUCERS
            columns:
              - column:
                  name: ROLE_ID
        - createIndex:
            indexName: IDX_USERS_PRODUCERS_PRODUCERS_ID
            tableName: USERS_PRODUCERS
            columns:
              - column:
                  name: PRODUCER_ID
        - createIndex:
            indexName: IDX_USERS_PRODUCERS_USER_ID
            tableName: USERS_PRODUCERS
            columns:
              - column:
                  name: USER_ID

        - createTable:
            tableName: AUTH_INFO_ENTITY
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: LOGIN
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: PASSWORD
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: USER_ID
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: FK_AUTH_USER_ID
                    references: USERS (ID)
        - createIndex:
            indexName: IDX_AUTH_INFO_ENTITY_USERS_ID
            tableName: AUTH_INFO_ENTITY
            columns:
              - column:
                  name: USER_ID

        - createTable:
            tableName: TRANSACTIONS
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: TRANSACTION_TYPE
                  type: VARCHAR2(255)
                  constraints:
                    nullable: false
              - column:
                  name: AMOUNT
                  type: NUMBER
                  constraints:
                    nullable: false
              - column:
                  name: DATE_TIME
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: FROM_ACCOUNT_ID
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: FK_FROM_ACCOUNT_ID
                    references: ACCOUNTS (ID)
              - column:
                  name: TO_ACCOUNT_ID
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: FK_TO_ACCOUNT_ID
                    references: ACCOUNTS (ID)
        - createIndex:
            indexName: IDX_TRANSACTIONS_TO_ACCOUNT_ID
            tableName: TRANSACTIONS
            columns:
              - column:
                  name: TO_ACCOUNT_ID
        - createIndex:
            indexName: IDX_TRANSACTIONS_FROM_ACCOUNT_ID
            tableName: TRANSACTIONS
            columns:
              - column:
                  name: FROM_ACCOUNT_ID

        - createTable:
            tableName: ORDERS
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: TRANSACTION_ID
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: FK_ORDER_TRANSACTION_ID
                    references: TRANSACTIONS (ID)
              - column:
                  name: TOTAL_COST
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: END_DATE
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: START_DATE
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: STATUS
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: USER_ID
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: FK_USER_ID
                    references: USERS (ID)
        - createIndex:
            indexName: IDX_ORDERS_USER_ID
            tableName: ORDERS
            columns:
              - column:
                  name: USER_ID
        - createIndex:
            indexName: IDX_ORDERS_TRANSACTION_ID
            tableName: ORDERS
            columns:
              - column:
                  name: TRANSACTION_ID

        - createTable:
            tableName: ORDERS_PRODUCTS
            columns:
              - column:
                  name: ORDERS_ID
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: FK_ORDERS_ID
                    references: ORDERS (ID)
              - column:
                  name: PRODUCT_ID
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
                    foreignKeyName: FK_ORDERS_PRODUCTS_PRODUCT_ID
                    references: PRODUCT (ID)
              - column:
                  name: QUANTITY
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: PRODUCT_COST
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: DISCOUNT_AMOUNT
                  type: BIGINT
                  constraints:
                    nullable: false
        - createIndex:
            indexName: IDX_ORDERS_PRODUCTS_ORDERS_ID
            tableName: ORDERS_PRODUCTS
            columns:
              - column:
                  name: ORDERS_ID
        - createIndex:
            indexName: IDX_ORDERS_PRODUCTS_PRODUCT_ID
            tableName: ORDERS_PRODUCTS
            columns:
              - column:
                  name: PRODUCT_ID
