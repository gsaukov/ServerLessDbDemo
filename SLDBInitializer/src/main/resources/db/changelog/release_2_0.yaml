databaseChangeLog:

  - changeSet:
      id: createAccountsTable
      author: gsaukov
      changes:
        - createTable:
            tableName: ACCOUNTS
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: ACCOUNT_NUMBER
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: AMOUNT
                  type: NUMBER
                  constraints:
                    nullable: false
              - column:
                  name: OPENING_DATE
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: VALIDITY_PERIOD
                  type: DATE
                  constraints:
                    nullable: false

  - changeSet:
      id: createTransactionsTable
      author: gsaukov
      changes:
        - createTable:
            tableName: TRANSACTIONS
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: TRANSACTION_TYPE
                  type: VARCHAR2(255)
                  constraints:
                    nullable: false
              - column:
                  name: ORDER_ID
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: FK_ORDER_ID
                    references: ORDERS (ID)
              - column:
                  name: AMOUNT
                  type: NUMBER
                  constraints:
                    nullable: false
              - column:
                  name: DATA_TIME
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: FROM_ACCOUNT_ID
                  type: DATE
                  constraints:
                    nullable: false
                    foreignKeyName: FK_FROM_ACCOUNT_ID
                    references: ACCOUNTS (ID)
              - column:
                  name: TO_ACCOUNT_ID
                  type: DATE
                  constraints:
                    nullable: false
                    foreignKeyName: FK_TO_ACCOUNT_ID
                    references: ACCOUNTS (ID)
